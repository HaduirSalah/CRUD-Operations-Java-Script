<!DOCTYPE html>

<html>

<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <title>Product JS</title>
   <meta name="description" content="" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
   <link rel="stylesheet" href="style.css" />
</head>

<body>
   <div class="w-75 mx-auto my-5">
      <div class="mb-3 form-group">
         <label for="productName">Product Name : </label>
         <input class="mt-1 form-control" type="text" id="productName" placeholder="" />
         <!-- <small class="small text-muted">Product name must be character only</small> -->
         <div   class="text-danger">
            <small class="small" id="productNameError"></small>
         </div>
      </div>

      <div class="mb-3 form-group">
         <label for="productPrice">Product Price : </label>
         <input class="mt-1 form-control" type="number" id="productPrice" placeholder="" />
         <!-- <small class="small text-muted">Product price must be character only</small> -->
         <div   class="text-danger">
            <small class="small" id="productPriceError"></small>
         </div>
      </div>

      <div class="mb-3 form-group">
         <label for="productCategory">Product Category : </label>
         <input class="mt-1 form-control" type="text" id="productCategory" placeholder="" />
         <!-- <small class="small text-muted">Product category must be character only</small> -->
         <div   class="text-danger">
            <small class="small" id="productCategoryError"></small>
         </div>
      </div>

      <div class="mb-3 form-group">
         <label for="productDesc">Product Desc : </label>
         <textarea class="mt-1 form-control" type="text" id="productDesc" placeholder=""></textarea>
         <!-- <small class="small text-muted">Product Desc must be character only</small> -->
         <div   class="text-danger">
            <small class="small" id="productDescError"></small>
         </div>
      </div>

      <button id="btnAdd" disabled class="mb-4 btn btn-primary" onclick="AddProduct(); displayProduct();" >
         Add Product
      </button>
   </div>
   <h3 class="w-75 mx-auto my-2">Product List</h3>
   <div class="w-75 mx-auto my-2">
      <input onkeyup="searchProduct(this.value);" class="form-control" type="search" name="" id="search" placeholder="Search ..." autocomplete="on">
   </div>
   <div class="table-responsive w-75 mx-auto my-5">
      <table class="table table-striped table-hover table-borderless table-primary align-middle">
         <thead class="table-light">
            <tr>
               <th>Index</th>
               <th>Name</th>
               <th>Price</th>
               <th>Category</th>
               <th>Description</th>
               <th>Update</th>
               <th>Delete</th>
            </tr>
         </thead>
         <tbody class="table-group-divider" id="tableBody"></tbody>
         <tfoot></tfoot>
      </table>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <script src="main.js"></script>
</body>

</html>
